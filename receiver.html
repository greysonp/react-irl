<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Receiver - React IRL</title>
    <script src="/socket.io/socket.io.js"></script>

    <style media="screen">
      body, html, table {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
      }

      td {
        vertical-align: middle;
        text-align: center;
      }
    </style>

  </head>
  <body>
    <table>
      <tr><td><img id="image" /></td></tr>
    </table>

    <script>
      var socket = io();

      socket.on('receive_reaction', function(msg){
        console.log('received');
        var image = new Image();
        image.src = msg.url;
        image.onload = function() {

          // Try scaling the image so the width fills the width of the window.
          var scaledWidth = window.innerWidth;
          var scaledHeight = this.height * (window.innerWidth / this.width)

          // If it overflows the height, then switch and scale the width instead
          if (scaledHeight > window.innerHeight) {
            scaledHeight = window.innerHeight;
            scaledWidth = this.width * (window.innerHeight / this.height);
          }

          // Set properties on element
          var imageElement = document.getElementById('image');
          imageElement.src = msg.url;
          imageElement.width = scaledWidth;
          imageElement.height = scaledHeight;
        }
      });
    </script>
  </body>
</html>
